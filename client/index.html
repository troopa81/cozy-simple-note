<!doctype html>
<html >
    <head>
        <meta charset="utf-8"><title>Cozy - Simple note</title>
        <link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
		<meta name="viewport" content="initial-scale=1" />

		<base href="/">
    </head>
	<!-- role="application" -->
    <body  layout="column"   >

	  <div ng-app="SimpleNoteApp" ng-controller="mainController" layout="column" style="height:500px;" ng-cloak>

		<md-toolbar>
		  <div class="md-toolbar-tools">
			<h2>
			  <span>Simple note</span>
			</h2>
			<span flex></span>
			<md-button class="md-icon-button" aria-label="Favorite" href="/" >
			  <md-icon md-svg-icon="app/assets/icons/search.svg"  style="color: greenyellow;"></md-icon>
			</md-button>
			<md-button class="md-icon-button" aria-label="More" href="/edit" >
			  <md-icon md-svg-icon="app/assets/icons/edit.svg"></md-icon>
			</md-button>
		  </div>
		</md-toolbar>

		<div ng-view></div>

	  </div>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js" />

        <script src="scripts/jquery.min.js"></script>
        <script src="scripts/app.js"></script>
		

    </body>
</html>
